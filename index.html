<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>HS Blackjack</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Top bar -->
  <header id="topbar">
    <div id="buildBadge">HS Blackjack</div>
    <div id="playerBadge"><span class="tag">HS</span> Player <b id="playerBank">$1000</b></div>
  </header>

  <!-- Dealer felt -->
  <section id="dealerArea">
    <!-- Cards + total together, positioned below the stencil text -->
    <div id="dealerTray">
      <div id="dealerCards"></div>
      <div id="dealerTotal"></div>
    </div>
  </section>

  <!-- Seats / player area -->
  <section id="seatsArea" class="arc solo">
    <!-- Seat 1 -->
    <div class="seat" data-seat="1">
      <div class="bet-box" aria-label="Bet area"></div>
      <div class="total" id="total1"></div>
      <div class="cards" id="hand1"></div>
      <div class="bet">$0</div>
      <div class="bet-stack"></div>
    </div>
    <!-- Seat 2 -->
    <div class="seat" data-seat="2">
      <div class="bet-box" aria-label="Bet area"></div>
      <div class="total" id="total2"></div>
      <div class="cards" id="hand2"></div>
      <div class="bet">$0</div>
      <div class="bet-stack"></div>
    </div>
    <!-- Seat 3 -->
    <div class="seat" data-seat="3">
      <div class="bet-box" aria-label="Bet area"></div>
      <div class="total" id="total3"></div>
      <div class="cards" id="hand3"></div>
      <div class="bet">$0</div>
      <div class="bet-stack"></div>
    </div>
  </section>

  <!-- Controls: chips (left), seat toggle (center), actions (right) -->
  <div id="controlBar">
    <div id="chipsArea">
      <button class="chip-img" data-value="5"><span>$5</span></button>
      <button class="chip-img" data-value="20"><span>$20</span></button>
      <button class="chip-img" data-value="50"><span>$50</span></button>
      <button class="chip-img" data-value="100"><span>$100</span></button>
    </div>

    <div id="seatToggle">
      <button data-seats="1" class="active">1 Seat</button>
      <button data-seats="2">2 Seats</button>
      <button data-seats="3">3 Seats</button>
    </div>

    <div id="actionButtons">
      <button id="dealBtn"   class="btn primary">Deal</button>
      <button id="rebetBtn"  class="btn primary dimmed" disabled>Rebet</button>
      <button id="hitBtn"    class="btn accent  dimmed" disabled>Hit</button>
      <button id="standBtn"  class="btn safe    dimmed" disabled>Stand</button>
      <button id="doubleBtn" class="btn gold    dimmed" disabled>Double</button>
      <button id="splitBtn"  class="btn violet  dimmed" disabled>Split</button>
    </div>
  </div>

  <!-- Insurance bar (kept for later, hidden by default) -->
  <div id="insuranceBar">
    Dealer shows Ace. Take Insurance?
    <button id="insYes">Yes</button>
    <button id="insNo">No</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
